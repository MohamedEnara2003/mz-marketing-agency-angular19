<section class="size-full flex justify-center items-center">
    
    <nav class="size-full sm:size-[95%] flex justify-between items-center  bg-gray-50">
    <app-users-messages *ngIf="!chatId()" class="w-full md:w-[30%] h-full shadow-md shadow-black 
    sm:border-r-2 border-gray-300" 
    [chats]="chats()"/>
    

        @if(chatId()){
        <div class="w-full h-full flex  flex-col justify-center items-center z-50 ">
        <app-chat-header class="w-full py-1" pathCloseChat="/dashboard/chat"
        [userData]="chatUser()"
        />
        <app-chat-container #chatContainer class="w-full h-full bg-gray-50 p-1"
        [messagesData]="messages()"/>
        <app-chat-form class="w-full bg-gray-50 py-1"
        (postMessage)="sendMessage($event)"
        />
    </div>
    }@else {
        <div class="md:w-[70%] h-full bg-mz-secound hidden md:inline-flex flex-col justify-center items-center gap-5 ">
        <app-logo logoClass="w-80" [isPath]="false"/>
        <p class="text-gray-50 capitalize font-[500]">
        no chats available yet, select a user to start chatting
        </p>
        </div>
    }
 
    </nav>


    <audio  #audioRef  class="hidden">
    <source [src]="audioSrc" type="audio/mpeg">
    </audio>
</section>
