<div [formGroup]="form()" class="w-full flex flex-col justify-center items-center gap-5">

<div class="w-full flex flex-col justify-center items-center ">
    <input formControlName="email" type="email"
    class="w-full  text-gray-900 placeholder:text-gray-500
    input input-neutral focus:outline-mz-primary border-gray-300 focus:border-transparent
    border-2 bg-gray-50" 
    placeholder="Email Address" 
    />
    @if(form().get('email')?.errors && form().get('email')?.touched){
    <div class="w-full flex flex-col justify-center items-start my-1.5 text-sm text-error 
    capitalize gap-1">
    <p *ngIf="form().get('email')?.getError('required')">this email is required!</p>
    <p *ngIf="form().get('email')?.getError('email')">write a valid email!</p>
    </div>
    }
    </div>

    <div class="w-full flex flex-col justify-center items-center">
    
    <div class="relative w-full flex justify-between items-center">
      <input formControlName="password" [type]="isShowPass() ? 'text' : 'password'" 
      class="w-full  text-gray-900 placeholder:text-gray-500
      input input-neutral focus:outline-mz-primary border-gray-300 focus:border-transparent
      border-2 bg-gray-50" 
      placeholder="Password" 
      />

    <i (click)="initShowPassword()" class="fa-solid icons absolute right-2 z-10 bg-white text-mz-secound" 
    [ngClass]="isShowPass() ? 'fa-eye' : 'fa-eye-slash'">
    </i>
    </div>

    @if(form().get('password')?.errors && form().get('password')?.touched){
    <div class="w-full flex flex-col justify-center items-start my-1.5 text-sm text-error 
    capitalize gap-1">
      <p *ngIf="form().get('password')?.getError('required')">this password is required!</p>
      <p *ngIf="form().get('password')?.getError('minlength')">write a valid password!</p>
      <p *ngIf="form().get('password')?.getError('maxlength')">write a valid password!</p>
    </div>
    
    }
    </div>
</div>
