<section class="absolute top-0 left-0 w-full h-screen flex justify-center items-center">

    <button (click)="initShowIntroPopUp()" type="button"
    class="absolute left-2 top-[50%] translate-y-[-50%] cursor-pointer z-5">
    <i class="fa-solid  text-[4.5rem] scale-x-75 scale-y-200 text-white hover:opacity-70 duration-200"
    [ngClass]="isIntro() ? 'fa-caret-right' : 'fa-caret-left'"></i>
    </button>
    
    @defer (when isIntro()) {
    <section  *ngIf="isIntro()"
    class="animate-sideLeft bg-white z-20   w-[90%] md:w-[600px] duration-700 ">

        <div class="relative bg-white  shadow-sm">
            <div class="flex items-center justify-between p-4 md:p-5 border-b rounded-t  border-gray-200">
                <h3 class="text-lg sm:text-xl font-semibold text-gray-900  capitalize">
                {{ 'WELCOME_TO_MZ_MARKETING_AGENCY' | translate }}
                </h3>
                <button (click)="initShowIntroPopUp()" 
                type="button" class="cursor-pointer text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center" >
                <i class="fa-solid fa-close text-xl"></i>
                </button>
            </div>

            <div class="p-4 md:p-5 space-y-4">
            <p class="text-sm leading-relaxed text-gray-500 ">
            {{ 'MZ_MARKETING_DESCRIPTION_1' | translate }}
            </p>
            <p class="text-sm leading-relaxed text-gray-500 ">
            {{ 'MZ_MARKETING_DESCRIPTION_2' | translate }}
            </p>
            </div>

            <ul class="flex  items-center gap-2 p-4 md:p-5 border-t border-gray-200 rounded-b dark:border-gray-600">
            <li routerLink="/categories">
            <a class="cursor-pointer text-white bg-mz-primary hover:bg-mz-secound 
            font-medium rounded-lg text-sm px-5 py-2.5 text-center capitalize ">
            {{ 'SHOW_CATEGORIES' | translate }}
            </a>
            </li>

            <li routerLink="/packages">
            <a class="btn btn-outline cursor-pointer text-mz-secound border border-zinc-300 capitalize
            font-medium rounded-lg text-sm px-5 py-2.5 text-center">
            {{ 'PACKAGES' | translate }}
            </a>
            </li>
        </ul>
        </div>
</section>
<section *ngIf="isIntro()" (click)="initShowIntroPopUp()"  class="fixed top-0 left-0 w-full h-screen"></section>
}
</section>
