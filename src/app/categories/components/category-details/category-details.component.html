
<section class="relative w-full flex flex-wrap justify-center items-start">
    
    <section class="md:w-[70%] flex justify-center items-center ">
        <div class="w-[90%] flex flex-col justify-center items-start gap-4">

        <div class="rounded-2xl shadow-2xl shadow-black border-b-2 border-mz-primary"
        [ngClass]="categoryDataById()?.category  === 'reels' ? 'w-[50%]' : ''">

        <video [src]="videoUrl()"
        #videoDetailsRef
        (click)="onVideoClick()"
        (timeupdate)="onTimeUpDate()"
        (loadedmetadata)="loadVideoDuration ()"
        autoplay 
        [muted]="true"
        class="w-full h-full object-cover rounded-2xl" >
        </video>
        </div>
        <app-video-interaction class="w-full"
        [title]="categoryDataById()?.title!"
        [likes]="categoryDataById()?.likes!"
        [dislikes]="categoryDataById()?.dislikes!"
        [views]="categoryDataById()?.views!"
        [created_at]="categoryDataById()?.created_at!"
        />
        <app-comments class="w-full" />
        </div>
    </section>
    
    <app-details-aside class="w-[30%]"
    [category]="{id : queryId() , category : catagoryParameter()}"
    [isPlaying]="isPlaying()"
    />
    <app-video-player-control class="w-full" 
    [currentTime]="currentTime()"
    [duration]="duration()"
    (value)="onSliderChange($event)"
    (postVideoState)="playPause($event)"
    [getVideoState]="isPlaying()"
    />
    </section>
