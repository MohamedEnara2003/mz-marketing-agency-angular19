<header class="animate-up relative w-full  text-gray-50 capitalize font-bold text-lg shadow 
flex justify-center items-center rounded"> 


<swiper-container
#swiperRef
slides-per-view="3"
[parallax]="true"
[speed]="200"
[observer]="true"
[observeParents]="true"
class="w-full bg-mz-secound rounded" 
>

@for (category of sortedCategoryValues(); track category) {
<swiper-slide  [routerLink]="pathname()"  
queryParamsHandling="merge"
[queryParams]="{category : category}" 
class="rounded flex justify-center items-center"
[ngClass]="queryCategory() === category ? 
'text-mz-primary bg-gray-300 rounded shadow-md shadow-black'
: ''">
@defer (on viewport) {
<a class="cursor-pointer hover:opacity-60 duration-200 p-1 px-2">
{{`categories.${category}` | translate}} 
</a>
}@placeholder {
    <a class="w-24 h-8 rounded bg-zinc-400 animate-pulse"></a>
}
</swiper-slide>
}
</swiper-container>

</header>
