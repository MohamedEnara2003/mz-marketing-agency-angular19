<aside class="h-screen  z-20  border-r-1 border-gray-300
flex-col justify-center items-center hidden md:inline-flex "
[ngClass]="isWidthSide() ? 'md:w-55 lg:w-70' : 'md:w-26'">
    
<div class="w-full h-[90%] flex flex-col justify-start items-center gap-10">
    
    <div class="relative w-[80%] flex justify-start items-center ">
        <button type="button" (click)="initWidthNavSide()">
        <i class=" fa-solid fa-bars icons text-gray-50 text-2xl  z-20  "></i>
        </button>
    </div>

    <app-links *ngIf="isWidthSide()" class="w-[80%]"
    ulClass="w-full relative flex flex-col  justify-center items-start gap-3 after:w-full after:h-0.5 
    after:bg-mz-primary "
    [showIcon]="true"
    linksClass="w-full flex  justify-start gap-5 items-center z-10 text-gray-50 p-2 cursor-pointer
    hover:bg-mz-primary duration-200 hover:rounded py-3 "
    styleActiveClass="bg-mz-primary text-gray-100 rounded" />

    <app-links *ngIf="!isWidthSide()"
    [showIcon]="true"
    ulClass="w-full relative flex flex-col  justify-center items-start gap-3 after:w-full after:h-0.5 " 
    linksClass="flex flex-col justify-center items-center z-12 text-gray-50 
    xs:w-15 sm:w-22 hover:bg-mz-primary hover:rounded-t-md  py-1
    cursor-pointer "
    styleActiveClass="bg-mz-primary text-gray-100 rounded-t-md"
    />

</div>
</aside>
